<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/Styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <script
      src="https://kit.fontawesome.com/00ae2793ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container text-center">
      <div class="row">
        <div class="col-3 mx-auto text-center mt-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectCountry"
          >
            <option selected>--Select a country--</option>
          </select>
        </div>
      </div>

      <div class="row min-vh-90">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-2 me-5">
          <!----------------- Wiki Modal ----------------->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="wikiTitle">
                  </h1>
                </div>
                <div class="modal-body" id="wikiBody">
                  <div>
                    <img class='img-thumbnail img-fluid'id="wikiImg"src="" alt="countryImage">
                  </div>
                  <div>
                    <p> Summary: <span id="wikiCountrySummary"></span>
                    </p>
                    <div id="wikiCountryLink">
                     <a href="" target="_blank">Find out more</a>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/jquery-3.7.0.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="application/javascript" src="libs/js/Script.js"></script>
    <script
      type="application/javascript"
      src="libs/assets/countryBorders.geo.json"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  </body>
</html>
