<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/Styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <script
      src="https://kit.fontawesome.com/00ae2793ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container text-center">
      <div class="row">
        <div class="col-3 mx-auto text-center mt-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectCountry"
          >
            <option selected>--Select a country--</option>
          </select>
        </div>
      </div>

      <div class="row min-vh-90">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-2 me-5">
          <!----------------- Wiki Modal ----------------->
          <div
            class="modal fade"
            id="wikiModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="wikiModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content shadow">
                <div class="modal-header bg-success bg-gradient text-white">
                  <h5 class="modal-title">
                    <span id="wikiTitle"></span> Wiki Overview
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="wikiBody">
                  <div class="h-50">
                    <img
                      class="img-thumbnail img-fluid"
                      id="wikiImg"
                      src="alt"
                      ="countryImage"
                    />
                  </div>
                  <div>
                    <p>Summary: <span id="wikiCountrySummary"></span></p>
                    <div>
                      <a id="wikiCountryLink" href="" target="_blank"
                        >Find out more</a
                      >
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!----------------- Country Info Modal ----------------->
          <div
            class="modal fade"
            id="basicDataModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="basicDataModal"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                  <h1 class="modal-title fs-5">Country Overview</h1>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <table class="table table-striped">
                    <tr>
                      <td class="text-center">
                        <i class="fa-solid fa-flag text-primary fa-xl"></i>
                      </td>
                      <td>
                        <p>Country Name:</p>
                      </td>
                      <td class="text-end">
                        <p id="basicCountryName"></p>
                      </td>
                    </tr>

                    <tr>
                      <td class="text-center">
                        <i class="fa-solid fa-city fa-xl text-primary"></i>
                      </td>
                      <td>
                        <p>Capital City:</p>
                      </td>
                      <td class="text-end">
                        <p id="basicCapitalCity"></p>
                      </td>
                    </tr>

                    <tr>
                      <td class="text-center">
                        <i
                          class="fa-solid fa-earth-americas fa-xl text-primary"
                        ></i>
                      </td>
                      <td>
                        <p>Continent:</p>
                      </td>
                      <td class="text-end">
                        <p id="basicContinent"></p>
                      </td>
                    </tr>

                    <tr>
                      <td class="text-center">
                        <i class="fa-solid fa-person fa-xl text-primary"></i>
                      </td>
                      <td>
                        <p>Population:</p>
                      </td>
                      <td class="text-end">
                        <p id="basicPopulation"></p>
                      </td>
                    </tr>

                    <tr>
                      <td class="text-center">
                        <i class="fa-solid fa-mountain fa-xl text-primary"></i>
                      </td>
                      <td>
                        <p>Area:</p>
                      </td>
                      <td class="text-end">
                        <p><span id="basicArea"></span>km&#178;</p>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--------------- WEATHER MODAL ------------->

          <div
            class="modal fade"
            id="weatherModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="weatherModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content shadow rounded">
                <div class="modal-body text-white bg-dark rounded">
                  <h3>Weather In <span id="weatherCountryName"></span></h3>
                  <h2><span id="temp"></span>&deg;C</h2>
                  <p id="weatherDescription"></p>
                  <img
                    id="weatherIcon"
                    src=""
                    alt="weather icon"
                    class="img-fluid img-thumbnail rounded bg-secondary"
                  />
                  <p>Feels Like <span id="feelsLikeTemp"></span>&deg;C</p>
                  <p>Humidity: <span id="humidity"></span>%</p>
                  <button
                    type="button"
                    class="btn btn-outline-light"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--------------- EXCHANGE RATE MODAL ------------->
          <div
            class="modal fade"
            id="erModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="erModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content shadow rounded">
                <div class="modal-header bg-primary bg-gradient text-white">
                  <h1 class="modal-title fs-5">Current Exchange Rate</h1>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body text-white bg-dark rounded">
                  <h3 id="erCountry"></h3>
                  <p>1 United States Dollar equals</p>
                  <h2><span id="erValue"></span> <span id="erCode"></span></h2>
                  <p id="erDate"></p>
                  <button
                    type="button"
                    class="btn btn-outline-light"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--------------- FLAG MODAL ------------->
          <div
            class="modal fade"
            id="flagModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="flagModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content shadow rounded">
                <div class="modal-header bg-primary bg-dark text-white">
                  <h1 class="modal-title fs-5" id="flagTitle">Flag</h1>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body text-white bg-dark rounded">
                  <img
                    id="flagImg"
                    src=""
                    alt="CountryFlag"
                    class="img-fluid"
                  />
                </div>
                <div class="modal-footer bg-dark">
                  <button
                    type="button"
                    class="btn btn-outline-light"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>


           <!--------------- TIME-ZONE MODAL ------------->
           <div
           class="modal fade"
           id="tzModal"
           data-bs-backdrop="static"
           data-bs-keyboard="false"
           tabindex="-1"
           aria-labelledby="tzModal"
           aria-hidden="true"
         >
           <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content shadow rounded">
               <div class="modal-header bg-primary bg-dark text-white">
                 <h1 class="modal-title fs-5" id="tzTitle">Country Timezone Data</h1>
                 <button
                   type="button"
                   class="btn-close btn-close-white"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body text-white bg-dark rounded">
                <p id="localTime"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
               </div>
               <div class="modal-footer bg-dark">
                 <button
                   type="button"
                   class="btn btn-outline-light"
                   data-bs-dismiss="modal"
                 >
                   Close
                 </button>
               </div>
             </div>
           </div>
         </div>








        </div>
      </div>
    </div>

    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/jquery-3.7.0.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="application/javascript" src="libs/js/Script2.js"></script>
    <script
      type="application/javascript"
      src="libs/assets/countryBorders.geo.json"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!-- <script src="libs/assets/imageNotFound.png"></script> -->
  </body>
</html>
