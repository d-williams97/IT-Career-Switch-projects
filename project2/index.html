<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/styles.css" />
  </head>

  <body>
    <!-- <div id="preloader"></div> -->
    <section id="Header">
      <div class="row">
        <div class="col-10 centered">
          <h1>Company Directory</h1>
        </div>
        <div class="col-1">
          <button
            id="filterButton"
            class="btn btn-light mt-1"
            data-bs-toggle="modal"
            data-bs-target="#filterModal"
          >
            <i class="fa-solid fa-filter fa-2xl"></i>
          </button>
        </div>
        <div class="col-1">
          <button id="plusButton" class="btn btn-light mt-1">
            <i class="fa-solid fa-plus fa-2xl"></i>
          </button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <input
          id="searchBar"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="search"
          aria-describedby="basic-addon1"
        />
      </div>
      <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-employees-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-employees"
            type="button"
            role="tab"
            aria-controls="pills-employees"
            aria-selected="true"
          >
            Employees
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-departments-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-departments"
            type="button"
            role="tab"
            aria-controls="pills-departments"
            aria-selected="false"
          >
            Departments
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-locations-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-locations"
            type="button"
            role="tab"
            aria-controls="pills-locations"
            aria-selected="false"
          >
            Locations
          </button>
        </li>
      </ul>
    </section>

    <section id="tabs">
      <div class="tab-content" id="pills-tabContent">
        <!-- EMPLOYEE TABLE -->
        <div
          class="tab-pane fade show active table-responsive"
          id="pills-employees"
          role="tabpanel"
          aria-labelledby="pills-employees-tab"
          tabindex="0"
        >
          <table
            id="employeeTable"
            class="table table-hover table-scroll shadow-sm"
          >
            <tbody id="employeeTableBody"></tbody>
          </table>
        </div>

        <!-- DEPARTMENTS TABLE -->
        <div
          class="tab-pane fade"
          id="pills-departments"
          role="tabpanel"
          aria-labelledby="pills-departments-tab"
          tabindex="0"
        >
          <table id="departmentTable" class="table table-hover table-scroll">
            <tbody id="departmentTableBody"></tbody>
          </table>
        </div>

        <!-- LOCATIONS TABLE -->
        <div
          class="tab-pane fade"
          id="pills-locations"
          role="tabpanel"
          aria-labelledby="pills-locations-tab"
          tabindex="0"
        >
          <table id="locationTable" class="table table-hover table-scroll">
            <tbody id="locationTableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque iste
      officiis placeat, soluta labore, explicabo, debitis modi ut deleniti et
      deserunt voluptatibus eos minus rem praesentium recusandae at vero.
      Tempora?
    </p>

    <!-- FILTER MODAL -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="">Filter Employees</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="filterModalBody">
            
            <div>
                <label for="selectEmpDep" class="ms-1 mb-1 fs-5">Departments</label>
              <select id="selectEmpDep" class="form-select" aria-label="Departments filter">
                <option selected disabled>Select a department</option>
              </select>
            </div>

            <div class="mt-3 mb-2">
                <label for="selectEmpLoc" class="ms-1 mb-1 fs-5">Locations</label>
              <select id='selectEmpLoc' class="form-select" aria-label="Locations Filter">
                <option selected disabled>Select a location</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="empFilterReset"
            >
              Reset
            </button>
            <button type="button" class="btn btn-primary" id='empFilterConfirm'>Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/js/jquery-3.7.0.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/00ae2793ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="libs/js/numeral.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
